<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Embed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
        }
        #form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            width: 90%;
            max-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            border: none;
            width: 100%;
            height: 60vh;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1>Movie Embed</h1>
        <form id="movieForm">
            <label for="movieId">Enter Movie ID:</label>
            <input type="text" id="movieId" name="movieId" required placeholder="e.g., 12345">
            <button type="submit">Submit</button>
        </form>
    </div>
    <iframe id="movieIframe" allowfullscreen></iframe>

    <script>
        document.getElementById('movieForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const movieId = document.getElementById('movieId').value;
            const iframe = document.getElementById('movieIframe');
            iframe.src = `https://vidsrc.to/embed/movie/${movieId}`;
        });
    </script>
</body>
</html>
